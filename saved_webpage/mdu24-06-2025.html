	<script>
        $(document).ready(function() {
			 $('#example').DataTable({
				"responsive":true,
				"aaSorting": [],
				"paging":   false,
				"ordering": false,
				"info":     false,
				"responsive": true,
				"mark": true,
				"searching": false
									
			});
            axios.get('../api/result.php?file=cause_24062025.xml').then(function(response) {
               
				arr = JSON.parse(JSON.stringify(response.data).replace(/â/g, "-").replace(/â€“/g, "-").replace(/@/g, "")); //convert to javascript array
                var final = [];
				$.each(arr, function(key, value) {
					final.push(value);
				});
				var sortObj = _.sortBy(final, [function(o) {
					return _.toNumber(o.courtno);
				}]);

				function isEmpty(arg) {
					return (
						arg == null || // Check for null or undefined
						arg.length === 0 || // Check for empty String (Bonus check for empty Array)
						(typeof arg === 'object' && Object.keys(arg).length === 0) // Check for empty Object or Array
					);
				}
				
				function ToupperCase(x){
					if(!isEmpty(x)){
						var x = x.toString().toUpperCase();
						return x;
					} else {
						 x='';
						return x;
					}
				}
					
                var filtertype = '2';
                var filter_value = '';
				
				if (!isEmpty(filtertype) && !isEmpty(filter_value)) {
					switch (filtertype) {						
						case '1':
							sortObj = _.filter(sortObj, function(o) {
								return o.courtno == filter_value;
							});
							break;
						case '2':
							filter_tag = '<mark>'+filter_value.toUpperCase()+'</mark>';	
							sortObj = _.filter(sortObj, function(o) {									
								
								var ext_padvname = '';
								var ext_radvname = '';
								if(Array.isArray(o.extra) && o.extra.length){
									for (var i = 0; i < o.extra.length; i++) {
										ext_padvname += o.extra[i].expadv + ",";
									}										
								}else if(o.extra.excasetype!=''){
									
									ext_padvname += o.extra.expadv + ",";
								
								}
								if(Array.isArray(o.extra) && o.extra.length){
									for (var i = 0; i < o.extra.length; i++) {
										ext_radvname += o.extra[i].exradv + ",";
									}										
								}else if(o.extra.excasetype!=''){
									
									ext_radvname += o.extra.exradv + ",";
								
								}
								
								return ToupperCase(o.mpadv).indexOf(filter_value.toUpperCase()) !== -1 || ToupperCase(o.mradv).indexOf(filter_value.toUpperCase()) !== -1 || ToupperCase(ext_padvname).indexOf(filter_value.toUpperCase()) !== -1 || ToupperCase(ext_radvname).indexOf(filter_value.toUpperCase()) !== -1;
								
							});
							
							sortObj = _.replace(JSON.stringify(sortObj), new RegExp(filter_value.toUpperCase(), 'g'), filter_tag);
							sortObj = JSON.parse(sortObj);
							break;
							
						case '3':
							sortObj = _.forEach(sortObj, function(o) {
								_.has(o, 'judge2') == false ? _.set(o, 'judge2', '') : ""
							});
							sortObj = _.forEach(sortObj, function(o) {
								_.has(o, 'judge3') == false ? _.set(o, 'judge3', '') : ""
							});
							sortObj = _.forEach(sortObj, function(o) {
								_.has(o, 'judge4') == false ? _.set(o, 'judge4', '') : ""
							});
							sortObj = _.forEach(sortObj, function(o) {
								_.has(o, 'judge5') == false ? _.set(o, 'judge5', '') : ""
							});
							sortObj = _.filter(sortObj, function(o) {
								return o.judge1.indexOf(filter_value) !== -1 || o.judge2.indexOf(filter_value) !== -1 || o.judge3.indexOf(filter_value) !== -1 || o.judge4.indexOf(filter_value) !== -1 || o.judge5.indexOf(filter_value) !== -1;
							});
							break;
							
						case '4':
							const casno = filter_value.split("/");
							casetype = '<mark>'+casno[0].toUpperCase()+'</mark>';	
							caseno = '<mark>'+casno[1].toUpperCase()+'</mark>';	
							caseyr = '<mark>'+casno[2].toUpperCase()+'</mark>';	
							
							sortObj = _.filter(sortObj, function(o) {
								var ext_casetype = '';
								if(Array.isArray(o.extra) && o.extra.length){									
									for (var i = 0; i < o.extra.length; i++) {
										ext_casetype += o.extra[i].excasetype + ",";
									}
								}else if(o.extra.excasetype!=''){									
									ext_casetype += o.extra.excasetype;
								}
								return o.mcasetype.indexOf(casno[0].toUpperCase()) !== -1 || ext_casetype.indexOf(casno[0].toUpperCase()) !== -1;
							});							
							
							sortObj = _.filter(sortObj, function(o) {								
								var ext_caseno = '';
								if(Array.isArray(o.extra) && o.extra.length){									
									for (var i = 0; i < o.extra.length; i++) {
										ext_caseno += o.extra[i].excaseno + ",";
									}
								}else if(o.extra.excaseno!=''){									
									ext_caseno += o.extra.excaseno;
								}
								
								return o.mcaseno.indexOf(casno[1].toUpperCase()) !== -1 || ext_caseno.indexOf(casno[1].toUpperCase()) !== -1;
							});
							
							sortObj = _.filter(sortObj, function(o) {
								
								var ext_caseyear = '';
								if(Array.isArray(o.extra) && o.extra.length){									
									for (var i = 0; i < o.extra.length; i++) {
										ext_caseyear += o.extra[i].excaseyr + ",";
									}
								}else if(o.extra.excaseyr!=''){									
									ext_caseyear += o.extra.excaseyr;
								}
								return o.mcaseyr.indexOf(casno[2].toUpperCase()) !== -1 || ext_caseyear.indexOf(casno[2].toUpperCase()) !== -1;
							
							});
							
							sortObj = _.replace(JSON.stringify(sortObj), new RegExp(casetype[0].toUpperCase(), 'g'), casetype);
							sortObj = _.replace(sortObj, new RegExp(casno[1], 'g'), caseno);
							sortObj = _.replace(sortObj, new RegExp(casno[2], 'g'), caseyr);
							
							sortObj = JSON.parse(sortObj);
							break;
							
						case '5':
							filter_tag = '<mark>'+filter_value.toUpperCase()+'</mark>';
							sortObj = _.filter(sortObj, function(o) {
								
								var ext_rname = '';
								var ext_pname = '';
								if(Array.isArray(o.extra) && o.extra.length){									
									for (var i = 0; i < o.extra.length; i++) {
										ext_pname += o.extra[i].expname + ",";
									}
								}else if(o.extra.excasetype!=''){									
									ext_pname += o.extra.expname + ",";
								}
								
								if(Array.isArray(o.extra) && o.extra.length){
									for (var i = 0; i < o.extra.length; i++) {
										ext_rname += o.extra[i].exrname + ",";
									}										
								}else if(o.extra.excasetype!=''){									
									ext_rname += o.extra.exrname + ",";								
								}
								
								return ToupperCase(o.pname).indexOf(ToupperCase(filter_value)) !== -1 || ToupperCase(o.rname).indexOf(ToupperCase(filter_value)) !== -1 || ToupperCase(ext_pname).indexOf(ToupperCase(filter_value)) !== -1 || ToupperCase(ext_rname).indexOf(ToupperCase(filter_value)) !== -1;
							
							});
							sortObj = _.replace(JSON.stringify(sortObj), new RegExp(filter_value, 'g'), filter_tag);
							sortObj = JSON.parse(sortObj);
							break;
						default:
							sortObj;
					}
                }
				
								
                $("#loading").removeClass("loader-box");
                $("#loading").hide();					
				var row = '';
				var extra_row = '';
				if(Array.isArray(sortObj) && sortObj.length!=0){
					var new_coram ="";
					var last_coram ="";
					var new_stagename="";
					var last_stagename="";
					//var header_flag=false;
					for (var i = 0; i < sortObj.length; i++) {
						
						if('judge1' in sortObj[i]){
							judge1 = sortObj[i].judge1;
						}else{
							judge1 ="";
						}
						
						if('judge2' in sortObj[i]){
							judge2 = sortObj[i].judge2;
						}else{
							judge2 ="";
						}
						
						if('judge3' in sortObj[i]){
							judge3 = sortObj[i].judge3;
						}else{
							judge3 ="";
						}
						
						if('judge4' in sortObj[i]){
							judge4 = sortObj[i].judge4;
						}else{
							judge4 ="";
						}
						
						if('judge5' in sortObj[i]){
							judge5 = sortObj[i].judge5;
						}else{
							judge5 ="";
						}
							
						new_coram = judge1 +','+judge2 +','+judge3 +','+judge4 +','+judge4;
						new_stagename = sortObj[i].stagename;
						if(new_coram != last_coram){
							row += '<tr class="court_heading">'+
								'<td colspan="5" style="text-align:center;"><span class="court">'+ sortObj[i].courtno +'</span><br/><span class="head_judge">';
								if('judge1' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge1;
								}
								if('judge2' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge2;
								}
								if('judge3' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge3;
								}
								if('judge4' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge4;
								}
								if('judge5' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge5;
								}
								row +='</span>';
								if('courtremarks' in sortObj[i]){
									row += '<br/><br/><span style="font-size:12px;">'+ sortObj[i].courtremarks;
								}								
							row +='</span></td></tr>';
							last_coram = new_coram;
							//header_flag=true;
						}
						
						if(new_stagename != last_stagename){
							
							row += '<tr class="stagename">'+
								'<td colspan="5" style="text-align:center;">'+
								'<span class="stagename_heading">'+ sortObj[i].stagename +'</span>'+
								'</td></tr>';								
							
							last_stagename = new_stagename;
						}
						///
						/* if(new_coram == last_coram && header_flag==false){
							row += '<tr class="court_heading">'+
								'<td colspan="5" style="text-align:center;"><span class="court">'+ sortObj[i].courtno +'</span><br/><span class="head_judge">';
								if('judge1' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge1;
								}
								if('judge2' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge2;
								}
								if('judge3' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge3;
								}
								if('judge4' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge4;
								}
								if('judge5' in sortObj[i]){
									row += '<br/>'+ sortObj[i].judge5;
								}
								row +='</span>';
								if('courtremarks' in sortObj[i]){
									row += '<br/><br/><span style="font-size:12px;">'+ sortObj[i].courtremarks;
								}								
							row +='</span></td></tr>';
							last_coram = new_coram;
						}
						
						header_flag=false;
						 */
						var mpadv = sortObj[i].mpadv.toString().replace(/,/g, '<br/>');
						var mradv = sortObj[i].mradv.toString().replace(/,/g, '<br/>');
						row += '<tr class="shown">'+
								'<td>'+ sortObj[i].serial_no +'</td>'+
								'<td>'+ sortObj[i].mcasetype +' '+ sortObj[i].mcaseno+'/'+sortObj[i].mcaseyr+'</td>'+
								'<td>'+ sortObj[i].pname + '<br/>VS<br/>' + sortObj[i].rname + '</td>'+
								'<td>'+ mpadv + '</td>'+
								'<td>'+ mradv + '</td>'+
						'</tr>';
						
						if(Array.isArray(sortObj[i].extra) && sortObj[i].extra.length){
							//console.log(sortObj[i].extra);
							for (var j = 0; j < sortObj[i].extra.length; j++) {
								row += '<tr class="shown">'+
											'<td> </td>'+
											'<td>'+sortObj[i].extra[j].excasetype+' '+sortObj[i].extra[j].excaseno+'/'+sortObj[i].extra[j].excaseyr+'</td>'+
											'<td>'+ sortObj[i].extra[j].expname + '<br/>VS<br/>' + sortObj[i].extra[j].exrname + '</td>'+
											'<td>'+ sortObj[i].extra[j].expadv + '</td>'+
											'<td>'+ sortObj[i].extra[j].exradv + '</td>'+										
										'</tr>';								
							}
							
						}else if(sortObj[i].extra.excasetype!=''){
							row += '<tr class="shown">'+
										'<td> </td>'+
										'<td>'+sortObj[i].extra.excasetype+' '+sortObj[i].extra.excaseno+'/'+sortObj[i].extra.excaseyr+'</td>'+
										'<td>'+ sortObj[i].extra.expname + '<br/>VS<br/>' + sortObj[i].extra.exrname + '</td>'+
										'<td>'+ sortObj[i].extra.expadv + '</td>'+
										'<td>'+ sortObj[i].extra.exradv + '</td>'+										
									'</tr>';
						}
						
						//header_flag=false;
					
					}
						
				}				
				$('#tbl').html(row);			
            });
			
			
			
        });
